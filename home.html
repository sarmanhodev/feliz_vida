<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atenção!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="./js/mFunctions.js"></script>
    <script src="./js/mScripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/downloadjs@1.4.7/download.min.js"></script>
</head>

<body>

    <body>
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100">

            <!-- From Uiverse.io by MuhammadHasann -->
            <div class="container-button">
                <div class="hover bt-1"></div>
                <div class="hover bt-2"></div>
                <div class="hover bt-3"></div>
                <div class="hover bt-4"></div>
                <div class="hover bt-5"></div>
                <div class="hover bt-6"></div>
                <button></button>
            </div>

            <!-- From Uiverse.io by Nawsome -->
            <div aria-label="Orange and tan hamster running in a metal wheel" role="img"
                class="wheel-and-hamster mt-3 conjuntoLoading d-none">
                <div class="wheel"></div>
                <div class="hamster">
                    <div class="hamster__body">
                        <div class="hamster__head">
                            <div class="hamster__ear"></div>
                            <div class="hamster__eye"></div>
                            <div class="hamster__nose"></div>
                        </div>
                        <div class="hamster__limb hamster__limb--fr"></div>
                        <div class="hamster__limb hamster__limb--fl"></div>
                        <div class="hamster__limb hamster__limb--br"></div>
                        <div class="hamster__limb hamster__limb--bl"></div>
                        <div class="hamster__tail"></div>
                    </div>
                </div>
                <div class="spoke"></div>
            </div>
            <h5 class="text-light fw-bold conjuntoLoading d-none" id="textLoading">carregando...</h5>

            <div class="d-none justify-content-center" id="divVideo">
                <video width="400" height="560" controls>
                    <source src="./video/meu-video.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos HTML5.
                </video>
            </div>

        </div>
    </body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
